{% extends 'seller.html' %}
{% block content %}
 <!-- Form Start -->
            
 <form method="post" action="" class="col-sm-12 col-xl-6">
    {% csrf_token %}
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Add Product</h6>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name"required
                placeholder="Enter product name">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" id="price" name="price" required
                placeholder="Enter your price">
            <label for="floatingPassword">Price</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="categories" name="categories" required
                aria-label="Floating label select example">
                <option value="indoor plant" selected>Indoor Plant</option>
                <option value="native plant">Native Plant</option>
                <option value="pots">Pots</option>
                <option value="fertilizers">Fertilizers</option>
            </select>
            <label for="floatingSelect">Category</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a description here"  required
                id="description" name="description" style="height: 150px;"></textarea>
            <label for="floatingTextarea">Description</label>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile" required>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-2">Save</button>
        </div>
    </div>
</div>
</div>
</div>
</form>
<!-- Form End -->
{% endblock %}
