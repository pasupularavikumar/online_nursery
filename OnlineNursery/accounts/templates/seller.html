{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'seller/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'seller/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'seller/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="{% static 'seller/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Seller Panel</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="ms-3">
                        <h6 class="mb-0">Jhon Doe</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'seller_dashboard' %}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="{% url 'seller_users' %}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Customers</a>
                    <a href="{% url 'seller_products' %}" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Products</a>
                    <a href="{% url 'seller_orders' %}" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Orders</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <div class="navbar-nav align-items-center ms-auto"> 
                    <a href="{% url 'seller_logout' %}" class="dropdown-item">Log Out</a>
                </div>
            </nav>
            <!-- Navbar End -->
            {% block content %}

            {% endblock %} 
        </div>
        <!-- Content End -->


    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'seller/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'seller/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'seller/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'seller/lib/owlcarousel/owl.carousel.min.js' %} "></script>
    <script src="{% static 'seller/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'selller/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'seller/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
